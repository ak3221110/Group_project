<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Birds - Bihar Darshanamm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h1 class="mb-4">Birds</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for bird in birds %}
            <div class="col">
                <div class="card h-100 shadow-sm" style="cursor: pointer; transition: transform 0.3s;">
                    <div class="image-placeholder bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 200px;">
                        <!-- Placeholder for image, can be replaced with actual image if available -->
                        Image Space
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ bird['Common Name'] }}</h5>
                        <p><strong>Local Name (Hindi):</strong> {{ bird['Local Name (Hindi)'] }}</p>
                        <p><strong>Scientific Name:</strong> {{ bird['Scientific Name'] }}</p>
                        <p><strong>Habitat:</strong> {{ bird['Habitat'] }}</p>
                        <p><strong>Description:</strong> {{ bird['Description'] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
